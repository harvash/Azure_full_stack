apiVersion: apps/v1
kind: Deployment
metadata:
  name: bb-demo
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      bb: web
  template:
    metadata:
      labels:
        bb: web
    spec:
      containers:
      - name: bb-site
        image: bulletinboard:latest
        ports:
          - containerPort: 8081
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: bb-entrypoint
  namespace: default
spec:
  type: nodePort
  selector:
    bb: web
  ports:
  - port: 8081
    targetPort: 8081
    nodePort: 30001